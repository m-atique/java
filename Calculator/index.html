<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=50%, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class = "display"> 
        <input  id = "inputnum" type="text">
        <input  id = "result" type="text">
        <div id ="cover" class="btn_panal case">
        
        <div id = "openbtn"class ="open" onclick = "show_hide()">OPEN</div>  
        <h1  id = "mtext" class = "mtext" >Calculator</h1>  
        <div class="btnpanal">
        <div class="btnrow">
            <button id = "btn" class = "btnclass" onclick = "getnumber('7')">7</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('8')">8</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('9')">9</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('X')">X</button>
            
        </div>                      
        <div class="btnrow">
            <button id = "btn" class = "btnclass" onclick = "getnumber('4')">4</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('3')">5</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('2')">6</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('/')">/</button>
        </div>
        <div class="btnrow">
            <button id = "btn" class = "btnclass" onclick = "getnumber('1')">1</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('2')">2</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('3')">3</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('+')">+</button>
        </div>
        
        <div class="btnrow">
            <button id = "btn" class = "btnclass" onclick = "getclear()">AC</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('0')">0</button>
            <button id = "btn" class = "btnclass" onclick = "getresult()">=</button>
            <button id = "btn" class = "btnclass" onclick = "getnumber('-')">-</button>
        </div>
        </div>
        </div>
        <!-- <div id ="history" class="history">
            <div id = "hbtn" class ="open historybtn">HISTORY</div> 
        </div>  -->
        
    </div>
    
    
</body>
<script src="app.js"></script>
</html>
