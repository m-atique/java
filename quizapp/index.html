<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="outerbox container col-md-8 col-lg-8 col-sm-12 col-8 text-center" id ="home">  <!-- main page div-->
        <h1>SELECT USER TYPE</h1>
        <button class ="outerbox_btn" onclick ="show_adm()" id = "adm">Admin</button>
        <button class ="outerbox_btn" id = "user" onclick ="show_user()">Candidate</button>  
    </div>

    <!-- ------------------------------------------------------------------adminn div -->
    <div class="container outerbox" id = "adm_div">
        
            <h1>Enter Passward</h1>
            <input class = "inputs" type="password" name="" id ="pwd">
            <button class ="outerbox_btn" id = "sb_btn" onclick="add_quiz()">Submit</button>
            <button class ="outerbox_btn" onclick ="show_home()" id = "home">Home</button>
    </div>
    
    <!-- ---------------------------------------------------------------------------- -->


    <!-- --------------------------------------------------------------------user div -->
    <div class="container outerbox " id = user_div>
        
        <h1>Enter Your Name</h1>
        <input class = "inputs" type="text" id = "user_name"> 
        <button class ="outerbox_btn" id = "sqz_btn" onclick="start_quiz()">Start Quiz</button>
        <button class ="outerbox_btn" onclick ="show_home()" id = "home">Home</button>
    </div>

    <!-- ---------------------------------------------------------------------------- -->
    <!-- --------------------------------------------------------------------genrate quiz div -->
    <div class="container outerbox col-md-6 col-sm-6 col-lg-6 col-6" id = paper_div>
        
        <h1>Generate Quiz</h1>
        <table>
            <tr>
                <td>
                    <label for="quiz" class = "qlabel ">Question</label>
                </td>
                <td>
                    <input type="text" id = "quiz" class =" quiz_input  form_item ">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ans1">a.</label> 
                </td>
                <td>
                    <input type="text" id = "ans1" class = "options form_item">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ans2">b.</label> 
                </td>
                <td>
                    <input type="text" id = "ans2" class = "options form_item">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ans3">c.</label> 
                </td>
                <td>
                    <input type="text" id = "ans3" class = "options form_item">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ans4">d.</label> 
                </td>
                <td>
                    <input type="text" id = "ans4" class = "options form_item">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="correct"  class = "qlabel">Correct Ans.</label> 
                </td>
                <td>
                    <input type="text" id = "correct" class = "options form_item">
                </td>
            </tr>
            <tr>
                <td colspan="02" class = "text-center p-3">
                    <button  id = "save"  class = "tb_btn"  onclick = "addquiz()" >Add Quiz</button>
                    <button  id = "reset" class = "tb_btn"  onclick = "reset()">RESET</button>
                </td>
            </tr>
        </table>
    
       
    </div>
 
    <!-- ---------------------------------------------------------------------------- -->
    <!-- ----------------------------------------------------------------------------take quiz div -->
    <div class="container outerbox col-md-6 col-sm-6 col-lg-6 col-6" id = tak_quiz>
        <div class="user_info">
            <h3>user_name</h3>
            <h3>0/10</h3>
        </div>
        <div class="mcq" id = "exm">

        </div>

    </div>


    <!-- ----------------------------------------------------------------------------------------- -->


 
    



    <script src="app.js"></script>
</body>
</html>
