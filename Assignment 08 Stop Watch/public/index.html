<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
</head>
<body >
    
    <div class="main  container col-md-6 col-md-2 text-center ">
    
        <div class="heading ">STOP WATCH</div>
        <div class="counter">
            <h1  id = "min" class="min">0</h1>
            <h1  id = "sec" class="sec">0</h1>
            <h1  id = "centi" class="centi">0</h1>
        </div>
        <div class="btns">
            <button id = "stp" class= "stp btnfocus"  onclick ="stop()">STOP</button>
            <button id = "st" class= "st btnfocus"    onclick ="start()">START</button>
            <button id = "res" class= "res btnfocus"   onclick ="reset()">RESET</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
