<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
    
        <div class="heading">STOP WATCH</div>
        <div class="counter">
            <h1 class="min">0</h1>
            <h1 class="sec">0</h1>
            <h1 class="centi">0</h1>
        </div>
        <div class="btns">
            <button class= "stp">STOP</button>
            <button class= "st">START</button>
            <button class= "res">RESET</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
